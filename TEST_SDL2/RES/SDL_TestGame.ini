// SDL Test Game INI
[GENERAL]
// Window start pos
WIN_X:="1000"
WIN_Y:="50"

LANG:="ENG"

// Console key = tilde
// then is also the debug system on to display the collision objects
CONSOLE:="TRUE"

// num enmeys per line
NUM_EN_TL:="1"
NUM_EN_ML:="1"
NUM_EN_BL:="1"

[VIDEO]
// screen size for Window
WIN_W:="800"
WIN_H:="600"
// VSync for stable framerate or
VSYNC:="TRUE"
// FPS-Lock (can be slower as MAX_FPS but not faster)
MAX_FPS_LOCK:="FALSE"
MAX_FPS:="60"

FULLSCR:="FALSE"

[FILES]
APP_STR:="SDL_TESTGAME.STR"
PLAYER_INI:="CONFIG\PLAYER.INI"
ENEMY_INI:="CONFIG\ENEMY.INI"

[END]

